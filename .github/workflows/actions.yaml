name: Actions Workflow

on: 
  push:
  issues:
    types: [opened, closed]
  schedule:
    - cron: '35, 55, 17, 18, 19 * * *'
  pull request: 
    types: [opened, closed, assigned, reopened]    

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
         pwd
         ls -a
         cd /home/runner/work
         ls -mkdir jess
         ls -a
         echo $GITHUB_SHA
         echo $GITHUB_REPOSITORY
         echo $GITHUB_WORKSPACE
         echo "${{github.token}}"

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: simple JS actions
        id: greeting
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "${{steps.greeting.outputs.time}}"

